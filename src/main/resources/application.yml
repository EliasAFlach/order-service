spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/invest_orders_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    properties:
      spring.json.trusted.packages: "com.elias.investcommon.event.*"

app:
  kafka:
    topics:
      order-created: invest.orders.order-created
      order-validated: invest.orders.order-validated
      risk-check-requested: invest.orders.risk-check-requested
  outbox:
    relay-delay-ms: 5000